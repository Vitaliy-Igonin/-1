<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Message</title>
</head>
<body>
<script>
    do {
        var num = prompt('Введите число: ', '');
    } while (num <= 5);

    if (num > 5 && num != 5) {
        alert("Поздравляем");
    } else if (typeof("foo")) {
        alert("Неправильный тип данных");
    }
</script>
</body>
</html>
